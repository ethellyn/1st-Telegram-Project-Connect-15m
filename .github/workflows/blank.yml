            "Turbo" "Rogue" "Elemental" "Surge" "Radiant" "Zenith" "Prime" "Sentinel" "Golem" "Mystic"
          )

          programmer_quotes=(
            "â€œTalk is cheap. Show me the code.â€ â€“ Linus Torvalds"
            "â€œPrograms must be written for people to read, and only incidentally for machines to execute.â€ â€“ Harold Abelson"
            "â€œFirst, solve the problem. Then, write the code.â€ â€“ John Johnson"
            "â€œSimplicity is the soul of efficiency.â€ â€“ Austin Freeman"
            "â€œCode is like humor. When you have to explain it, itâ€™s bad.â€ â€“ Cory House"
            "â€œExperience is the name everyone gives to their mistakes.â€ â€“ Oscar Wilde"
            "â€œFix the cause, not the symptom.â€ â€“ Steve Maguire"
            "â€œBefore software can be reusable it first has to be usable.â€ â€“ Ralph Johnson"
            "â€œMake it work, make it right, make it fast.â€ â€“ Kent Beck"
            "â€œThe best error message is the one that never shows up.â€ â€“ Thomas Fuchs"
          )

          RANDOM_QUOTE="${programmer_quotes[$RANDOM % ${#programmer_quotes[@]}]}"
          echo "PROGRAMMER_QUOTE=$RANDOM_QUOTE" >> $GITHUB_ENV

          mkdir -p levels

          last_name=""
          if ls levels/level-*-*.txt 1> /dev/null 2>&1; then
            last_file=$(ls levels/level-*-*.txt | sort | tail -n 1)
            last_name=$(basename "$last_file" | sed -E 's/level-[0-9]{8}-[0-9]{4}-(.*)\.txt/\1/')
          fi

          idx=0
          if [ -n "$last_name" ]; then
            for i in "${!cool_names[@]}"; do
              if [[ "${cool_names[$i]}" == "$last_name" ]]; then
                idx=$(( (i + 1) % ${#cool_names[@]} ))
                break
              fi
            done
          fi

          next_name="${cool_names[$idx]}"
          file_name="levels/level-$(date +%Y%m%d-%H%M)-${next_name}.txt"

          {
            echo "# ğŸŒŒ Level: $next_name"
            echo "# Generated at: $(date -u)"
            echo "# By: ethellyneera@gmail.com"
          } > "$file_name"

          echo "LEVEL_NAME=$next_name" >> $GITHUB_ENV
          echo "Created $file_name"

      - name: â° Generate Formatted Time
        run: |
          echo "FORMATTED_TIME=$(TZ='Asia/Jakarta' date '+%d/%m/%Y %H:%M:%S WIB')" >> $GITHUB_ENV

      - name: ğŸ”¢ Generate Notification Counter
        id: notif-counter
        run: |
          count=$(ls levels/level-*-*.txt 2>/dev/null | wc -l)
          echo "NOTIF_COUNTER=$count" >> $GITHUB_ENV

      - name: ğŸ† Update Leaderboard
        run: |
          mkdir -p data
          file="data/leaderboard.json"
          user="${{ github.actor }}"

          if ! command -v jq &>/dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

          if [ ! -f "$file" ]; then
            echo '{}' > "$file"
          fi

          new_json=$(jq --arg user "$user" '
            .[$user] = (if .[$user] then .[$user] + 1 else 1 end)
          ' "$file")

          echo "$new_json" > "$file"

      - name: ğŸŒ Update Global Leaderboard (SheetBest)
        env:
          SHEETBEST_URL: ${{ secrets.SHEETBEST_URL }}
        run: |
          if ! command -v jq &>/dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO="${{ github.repository }}"
          USER="${{ github.actor }}"
          LEVEL="${{ env.LEVEL_NAME }}"
          JSON=$(jq -nc --arg timestamp "$TIMESTAMP" --arg repo "$REPO" --arg user "$USER" --arg level "$LEVEL" \
            '{timestamp: $timestamp, repo: $repo, user: $user, level: $level}')
          echo "Sending JSON: $JSON"
          curl -X POST "$SHEETBEST_URL" \
            -H "Content-Type: application/json" \
            -d "$JSON"

      - name: ğŸ† Fetch Global Leaderboard (SheetBest)
        env:
          SHEETBEST_URL: ${{ secrets.SHEETBEST_URL }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl "$SHEETBEST_URL" > global_leaderboard.json

          NOTIF_COUNTER="${{ env.NOTIF_COUNTER }}"

          leaderboard=$(jq -r --arg score "$NOTIF_COUNTER" '
            group_by(.user)
            | map({user: .[0].user, last_level: .[-1].level})
            | sort_by(.user)
            | .[:10]
            | to_entries
            | map(
              if .key == 0 then
                "1. ğŸŸ¥ \(.value.user) [\(.value.last_level) | Score: \($score)]"
              elif .key == 1 then
                "2. ğŸŸ§ \(.value.user) [\(.value.last_level) | Score: \($score)]"
              elif .key == 2 then
                "3. ğŸŸ¨ \(.value.user) [\(.value.last_level) | Score: \($score)]"
              else
                "\(.key+1). ğŸŸª \(.value.user) [\(.value.last_level) | Score: \($score)]"
              end
            )
            | join("\n")
          ' global_leaderboard.json)

          if [ -z "$leaderboard" ] || [ "$leaderboard" == "null" ]; then
            leaderboard="Belum ada data leaderboard"
          fi

          echo "LEADERBOARD_GLOBAL<<EOF" >> $GITHUB_ENV
          echo "$leaderboard" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "LEADERBOARD_GLOBAL:"
          echo "$leaderboard"

      - name: DEBUG Print LEADERBOARD_GLOBAL
        run: |
          cat $GITHUB_ENV | grep LEADERBOARD_GLOBAL || echo "LEADERBOARD_GLOBAL not found"

      - name: ğŸ”” Send Notification to Telegram
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            <b>â•”â•â•â•ğŸ—ƒï¸â•â•â•â•â•â•â•â•â•â•ğŸ—ƒï¸â•â•â•â•—</b>
            <b>     ğŸ—‚ï¸<b>DATABASE MIGRATED</b>ğŸ—‚ï¸  </b>
            <b> ğŸ”’<b>SECURITY PATCH APPLIED</b>ğŸ”’ </b>
            <b>    ğŸ’¾BACKUPS COMPLETEDğŸ’¾  </b>
            <b>â•šâ•â•â•ğŸ—ƒï¸â•â•â•â•â•â•â•â•â•â•ğŸ—ƒï¸â•â•â•â•</b>

            <b>â€¢ ğŸ§© Feature ID :</b> <b>${{ env.LEVEL_NAME }}</b>
            <b>â€¢ ğŸŒ Git Repo :</b> <b>${{ github.repository }}</b>
            <b>â€¢ â³ Deployed At :</b> <b>${{ env.FORMATTED_TIME }}</b>
            <b>â€¢ ğŸ§¾ CI Run # :</b> <b>${{ env.NOTIF_COUNTER }}</b>
            <b>â€¢ ğŸ” Commit Auth :</b> <b>ethellyneera@gmail.com</b>

            <b>ğŸ… Leaderboard (Top 10 Global):</b>
            <pre>${{ env.LEADERBOARD_GLOBAL }}</pre>

            <b>#DeployLikeAPro #DevOpsMode</b>
            <b>ğŸ’¯ This script was 100% created by Abie Haryatmo</b>
            <i>${{ env.PROGRAMMER_QUOTE }}</i>
          format: html

      - name: ğŸ¤– Configure Git
        run: |
          git config user.name "ethellyneera"
          git config user.email "ethellyneera@gmail.com"

      - name: ğŸš© Commit & Push Changes (Auto-resolve Conflict)
        run: |
          set -e
          git add levels/
          git add data/leaderboard.json
          git commit -m "âœ¨ Add Level: ${{ env.LEVEL_NAME }} (by ${{ github.actor }}) & update leaderboard" || echo "Nothing to commit"
          git pull --rebase --autostash || {
            echo "Conflict detected, resolving..."
            git rebase --abort
            git pull --no-rebase
          }
          git push

  announce-weekly-winner:
    if: github.event.schedule == '0 0 * * 1' # Hanya jalan jika weekly winner
    name: ğŸ… Weekly Winner Announcement
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Leaderboard Data
        env:
          SHEETBEST_URL: ${{ secrets.SHEETBEST_URL }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl "$SHEETBEST_URL" > global_leaderboard.json

          week_start=$(date -u -d 'last monday' +%Y-%m-%d)
          week_end=$(date -u +%Y-%m-%d)

          winner=$(jq -r --arg start "$week_start" --arg end "$week_end" '
            [ .[] | select(.timestamp >= ($start + "T00:00:00Z") and .timestamp < ($end + "T00:00:00Z")) ]
            | group_by(.user)
            | map({user: .[0].user, score: length})
            | max_by(.score) // default if empty
          ' global_leaderboard.json)

          user=$(echo "$winner" | jq -r .user)
          score=$(echo "$winner" | jq -r .score)

          badge=""
          if [ "$user" != "null" ] && [ -n "$user" ]; then
            total_score=$(jq -r --arg user "$user" '
              [ .[] | select(.user == $user) ] | length
            ' global_leaderboard.json)

            if [ "$total_score" -ge 50 ]; then
              badge="ğŸ† <b>LEGEND</b>"
            elif [ "$total_score" -ge 25 ]; then
              badge="â­ <b>MASTER</b>"
            elif [ "$total_score" -ge 10 ]; then
              badge="ğŸ”¥ <b>EXPERT</b>"
            elif [ "$total_score" -ge 5 ]; then
              badge="ğŸŒŸ <b>RISING STAR</b>"
            elif [ "$total_score" -ge 1 ]; then
              badge="âœ¨ <b>NEWBIE</b>"
            fi
          fi

          if [ "$user" == "null" ] || [ -z "$user" ]; then
            msg="Tidak ada kontributor dalam minggu ini."
          else
            msg="ğŸ† <b>Weekly Winner</b> (Periode $week_start s/d $(date -u -d "$week_end -1 day" +%Y-%m-%d)):\n\n<b>$user</b> dengan <b>$score</b> level!\n$badge"
          fi

          echo "$msg" > winner_message.txt

      - name: Send Telegram Announcement
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message_file: winner_message.txt
          format: html
