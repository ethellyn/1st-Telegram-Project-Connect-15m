jobs:
  generate-level:
    if: github.event.schedule != '0 0 * * 1' # Hanya jalan kalau BUKAN weekly winner
    name: ğŸŒŸ Generate Cool Level
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: âœ¨ Gaming Level Unlocked Banner
        run: |
          echo ""
          echo "â•”â•â•â•ğŸ—ƒï¸â•â•â•â•â•â•â•â•â•â•ğŸ—ƒï¸â•â•â•â•—"
          echo "      ğŸ—‚ï¸DATABASE MIGRATEDğŸ—‚ï¸  "
          echo " ğŸ”’SECURITY PATCH APPLIEDğŸ”’ "
