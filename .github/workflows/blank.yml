      - name: 🏆 Fetch Global Leaderboard (SheetBest)
        env:
          SHEETBEST_URL: ${{ secrets.SHEETBEST_URL }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl "$SHEETBEST_URL" > global_leaderboard.json
          echo "Isi global_leaderboard.json:"
          cat global_leaderboard.json
          leaderboard=$(jq -r '
            map(select(.user != null and .user != "" and .user != "null"))
            | group_by(.user)
            | map({user: .[0].user, count: length})
            | sort_by(-.count, .user)
            | .[:5]
            | to_entries
            | map("\(.key+1). \(.value.value.user) [\(.value.value.count)]")
            | join("<br />")
          ' global_leaderboard.json)
          if [ -z "$leaderboard" ] || [[ "$leaderboard" == *null* ]]; then
            leaderboard="Belum ada data leaderboard"
          fi
          echo "LEADERBOARD_GLOBAL=$leaderboard" >> $GITHUB_ENV
          echo "LEADERBOARD_GLOBAL: $leaderboard"

      - name: DEBUG Print LEADERBOARD_GLOBAL
        run: |
          grep LEADERBOARD_GLOBAL $GITHUB_ENV

